    <div>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse Tab Example</title>
    <style>
        /* Style for the collapsible content */
        .collapsible-content {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Button to toggle the collapsible content -->
    <button onclick="toggleCollapse()">Toggle Collapse</button>

    <!-- Collapsible content -->
    <div id="collapsibleContent" class="collapsible-content">
        <p>This is the content that can be collapsed or expanded.</p>
    </div>

    <script>
        function toggleCollapse() {
            // Get the collapsible content element
            var collapsibleContent = document.getElementById("collapsibleContent");

            // Toggle the display property to show/hide the content
            if (collapsibleContent.style.display === "none") {
                collapsibleContent.style.display = "block";
            } else {
                collapsibleContent.style.display = "none";
            }
        }
    </script>

</body>
    </div>
  </section>
</body>
