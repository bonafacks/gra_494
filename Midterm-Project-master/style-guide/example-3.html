      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dark/Light Mode Toggle</title>
        <style>
            body {
                transition: background-color 0.3s;
            }
    
            /* Style for the toggle button */
            #toggleButton {
                background-color: #3498db;
                color: #fff;
                border: none;
                padding: 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
    
        <!-- Dark/Light Mode Toggle Button -->
        <button id="toggleButton" onclick="toggleMode()">Toggle Dark/Light Mode</button>
    
        <script>
            function toggleMode() {
                // Get the body element
                var body = document.body;
    
                // Toggle the dark mode class
                body.classList.toggle("dark-mode");
    
                // Check if dark mode is active and update button text accordingly
                var isDarkMode = body.classList.contains("dark-mode");
                document.getElementById("toggleButton").innerText = isDarkMode ? "Switch to Light Mode" : "Switch to Dark Mode";
            }
        </script>
    
    </body>
    </div>
  </section>
</body>
